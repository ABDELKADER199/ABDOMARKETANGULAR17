<div class="container">
  <div class="row text-center">
    <div>
      <h1 class="text-success">خزينه رقم : {{lockerId}}</h1>
    </div>
    <form (ngSubmit)="onClose()">
      <div class="form-group">
        <label class="text-success">الاجمالي الفعلي</label>
        <input type="number" [(ngModel)]="lockerData.total" name="total" class="form-control text-center"
          placeholder="الاجمالي">
      </div>
      <div class="form-group">
        <label class="text-success">الفيزا</label>
        <input type="number" [(ngModel)]="lockerData.visa" name="visa" class="form-control text-center"
          placeholder="الفيزا">
      </div>
      <button type="submit" class="btn btn-primary">اغلاق الخزنه</button>
    </form>
  </div>
  <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
    {{successMessage}}
    <button style="width: 20px;" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div *ngIf="errorMessage" class="alert alert-warning alert-dismissible fade show" role="alert">
    {{errorMessage}}
    <button style="width: 20px;" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
